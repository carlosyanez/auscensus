template:
  bootstrap: 5
  bootswatch: cosmo
  params:
    ganalytics: G-V0FR1QV26R
  bslib:
    fg: "#00843D"
    bg: "white"
    primary: "#FFCD00"
  opengraph:
    image:
      src: img/bbox_ghcard.png
      alt: "{auscensus}: Australian Census Data"
      twitter:
      creator: "@carlosyanez"
      card: summary_large_image

navbar:
  structure:
    left:  [home, reference,articles]
    right: [github]
  components:
   articles:
    text: Articles
    menu:
    - text: "Setup"
      href: articles/setup.html
    - text: "Getting data"
      href: articles/getting_data.html
    - text: "A complex use case"
      href: articles/complex_case.html

home:
  title: auscensus
  description: Australian Censuses in R.
repo:
  url:
    home: https://github.com/carlosyanez/auscensus/
    issues: https://github.com/carlosyanez/auscensus/issues/
    user: https://github.com/carlosyanez/
authors:
  Carlos Y치침ez Santib치침ez:
    href: http://www.carlosyanez.id.au

reference:
  - title: Lists
    desc:  Get Lists available censuses, tables, geographical structures, data points.
  - contents:
    - has_keyword("lists")
  - title: Get the data
    desc:  Functions to retrieve data.
  - contents:
    - has_keyword("getdata")
  - title: Manage the cache
    desc: Import data packs, find the cache, delete files
  - contents:
    - has_keyword("helpers")
